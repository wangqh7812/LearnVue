<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.4.1.1</title>

<body>

        点击次数： {{ counter }}
        <button @click="counter++">+1</button>

        var app = new Vue ({

        })
