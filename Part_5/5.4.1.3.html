<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.4.1.3</title>
</head>
<body>
    <div id="app">
        <a href="http://www.apple.com" @click="handleClick('no', $event)">打开链接</a>
    </div>

    <script src="../vue.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            methods: {
                handleClick: function (message, event) {
                    event.preventDefault();
                    alert(message);
                }
            }
        })
    </script>
</body>
</html>
