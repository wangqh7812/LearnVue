<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.2.1.1</title>
</head>
<body>
    <div id="app">
        <p v-if="status === 1">1</p>
        <p v-else-if="status === 2">2</p>
        <p v-else>3</p>
    </div>

    <script src="../vue.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                status: 3
            }
        })
    </script>
</body>
</html>
