<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.3.2.1</title>
</head>
<body>
<div id="app">
    <ul>
        <template v-for="book in books">
            <li>书名： {{ book.name }}</li>
            <li>作者： {{ book.author }}</li>
        </template>
    </ul>
</div>

<script src="../vue.js"></script>
<script>
    var app = new Vue ({
        el: '#app',
        data: {
            books: [
                {
                    name: '《Vue.javascript1》',
                    author: 'aaa'
                },
                {
                    name: '《Vue.js2》',
                    author: 'aaa'
                },
                {
                    name: '《Vue.js3》',
                    author: 'aaa'
                }
            ]
        }
    })

    app.books = app.books.filter(function (item) {
        return item.name.match(/js/);
    })
</script>
</body>
</html>
