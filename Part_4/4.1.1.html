<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.1.1</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">链接</a>
        <img v-bind:src="imgUrl" alt="imgUrl">
        <br>
        <a :href="url">链接</a>
        <img :src="imgUrl" alt="imgUrl">
    </div>

    <script src="../vue.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                url: 'https://www.github.com',
                imgUrl: 'http:xxx.xxx.xx/img.png'
            }
        })
    </script>
</body>
</html>
