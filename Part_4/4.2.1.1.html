<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.2.1.1</title>
</head>
<body>
    <div id="app">
        <div :class="classes"></div>
    </div>

    <script src="../vue.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                isActive: true,
                error: null
            },
            computed: {
                classes: function () {
                    return {
                        active: this.isActive && !this.error,
                        'text-fail': this.error && this.error.type === 'fail'
                    }
                }
            }
        })
    </script>
</body>
</html>
