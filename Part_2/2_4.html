<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <div v-pre>{{ 这里的内容不会被编译 }}</div>
        <div>{{ number / 10 }}</div>
        <div>{{ isOK ? '确定' : '取消'}}</div>
        <div>{{ text.split(',').reverse().join(',') }}</div>
    </div>

    <script src="../vue.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                number: 100,
                isOK: false,
                text: '123,456'
            }
        })
    </script>
</body>
</html>
