<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.2.2</title>
</head>
<body>
    <div id="app">
        姓名：{{ fullName }}
    </div>

    <script src="../vue.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                firstName: 'Jack',
                lastName: 'Green'
            },
            computed: {
                fullName: {
                    // getter
                    get: function () {

                        return this.firstName + ' ' + this.lastName;
                    },
                    // setter
                    set: function (newValue) {
                        var names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length - 1];
                    }
                }
            }
        });

        app.fullName = "John Doe";
    </script>
</body>
</html>
