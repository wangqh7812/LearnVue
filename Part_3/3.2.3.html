<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.2.3</title>
</head>
<body>
    <div id="app1">
        {{ text }}
    </div>
    <div id="app2">
        {{ reversedText }}
    </div>

    <script src="../vue.js"></script>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                text: '123,456'
            }
        });

        var app2 = new Vue ({
            el: '#app2',
            computed: {
                reversedText: function () {
                    return app1.text.split(',').reverse().join(',');
                }
            }
        })
    </script>
</body>
</html>
