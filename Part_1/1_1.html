<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for = "book in books">{{ book.name }}</li>
        </ul>
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
                books:[
                    { name: '《Vue.js实战》' },
                    { name: '《Vue.js实战》' },
                    { name: '《Vue.js实战》' },
                ]
            }
        })
    </script>
</body>
</html>
