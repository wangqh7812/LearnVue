<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.1.6</title>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option value="html">html</option>
            <option value="js">js</option>
            <option value="css">css</option>
        </select>
        <p>选择的是：{{ selected }}</p>
    </div>

    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript">
        var app = new Vue ({
            el: '#app',
            data: {
                selected: 'html'
            }
        })
    </script>
</body>
</html>
