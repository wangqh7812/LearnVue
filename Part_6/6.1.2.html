<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.1.2</title>
</head>
<body>
    <div id="app">
        <input type="text" @input="handleInput" placeholder="请输入。。。">
        <p>你输入的内容是：{{ message }}</p>
    </div>

    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript">
        var app = new Vue ({
            el: '#app',
            data: {
                message: ''
            },
            methods: {
                handleInput: function (e) {
                    this.message = e.target.value;
                }
            }
        })
    </script>
</body>
</html>
